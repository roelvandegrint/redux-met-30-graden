<div class="row custom-toolbar">
  <div class="col-md-10">
    <msg-add-message (addMessage)="onAddMessage($event)"></msg-add-message>
  </div>
  <div class="col-md-2">
    <msg-message-filter [currentFilter]="filter$ | async" (filterChanged)="onFilterChanged($event)"></msg-message-filter>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <h2>List one</h2>
    <msg-message-list [messages]="messages$ | async" (toggleClicked)="onToggleClicked($event)"
      (deleteClicked)="onDeleteClicked($event)"></msg-message-list>
  </div>
  <div class="col-md">
    <h2>List two (filter: {{ filter$ | async }})</h2>
    <msg-message-list [messages]="messages$ | async" [filter]="filter$ | async" (toggleClicked)="onToggleClicked($event)"
      (deleteClicked)="onDeleteClicked($event)"></msg-message-list>
  </div>
</div>
